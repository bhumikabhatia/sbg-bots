<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <!--Using BULMA for designing the front end-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
        integrity="sha256-aPeK/N8IHpHsvPBCf49iVKMdusfobKo2oxF8lRruWJg=" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheetHvA.css">
</head>

<body> 
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered has-text-white">
                <!--center the box, default is container-->
                <h3 class="is-size-3">Human Vs AI</h3>
                <br>
                <form class="container">
                    <!--for the difficulty and the starting player-->
                    <div class="select">
                        <label for="depth">Choose Difficulty:</label>
                        <select id="depth" name="depth">
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Difficult">Difficult</option>
                            <option value="Very Difficult">Very Difficult</option>
                            <option value="Impossible">Impossible</option>
                        </select>
                    </div>
                    <div class="select">
                        <label for="player">Starting Player:</label>
                        <select id="player" name="player">
                            <option value="AI">AI</option>
                            <option value="Human">Human</option>
                        </select>
                    </div>
                    <button onclick="myButton()">Start Again</button>
                    <script>
                        function myButton(){
                        location.reload();
                    }
                </script>
                </form>
                <div id='can1'></div>
            </div>
        </div>
    </section>
</body>
<script src="aivshuman.js"></script>

</html>
