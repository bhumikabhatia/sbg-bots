<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <!--Using BULMA and Babel for designing the front end-->
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
        integrity="sha256-aPeK/N8IHpHsvPBCf49iVKMdusfobKo2oxF8lRruWJg=" crossorigin="anonymous">
    
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/bulma-switch/dist/css/bulma-switch.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/js/bulma-extensions.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/main.css">
    <title>AI vs. Human Misère Tic Tac Toe</title>
</head>
<body> 
    <div class="has-text-centered has-text-white">
        <h1 class="site-header">
            Misère Tic-Tac-Toe: Human vs. AI 
        </h1>
    </div>
    <div class="columns mx-2 my-2 is-vcentered is-centered">
        <div class="column mx-2 my-2 is-one-quarter is-vcentered has-text-centered has-text-white">
            <form>
                <!--for the hints , difficulty and the starting player-->
                <div class="select is-multiple is-size-6">
                    <label class="depth">Select difficulty level:</label>
                    <select multiple size="2" class="depth" id="depth" name="depth">
                        <option value="Easy">Easy</option>
                        <option value="Impossible">Difficult/Impossible</option>
                    </select>
                </div>
                <div class="select is-multiple is-size-6">
                    <label class="player">Starting Player:</label>
                    <select multiple size="2" class="player" id="player" name="player">
                        <option value="ai">AI</option>
                        <option value="human">Human</option>
                    </select>
                </div>
                <div class="select is-multiple is-size-6">
                    <label class="helper">Want hints?</label>
                    <select multiple size="2" class="helper" id="helper" name="helper">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <button id="submit" class="button is-light is-size-6 mt-2">Start Game</button>
            </form>
        </div>
        <div class="column is-two-fifths has-text-centered is-light">
            <div class="result">
                <h3 class="is-size-3" id='winner'>&nbsp;</h3>
            </div>
            <div id='can1'></div> 
            <div class="curr-player">
                <h3 class="is-size-3" id='curr-player'>&nbsp;</h3>
            </div>           
        </div>
        <div class="column is-one-quarter">
            <div class="box">
                <p class="para is-size-6">
                <header class="para-header">
                    Instructions
                </header>
                Ready to lose the game? The aim is to make sure you don't make a line of 3. 
                Also, a twist to it - both AI and you will be playing X.
                <p>So beware! 
                </p>
            </div>
        </div>
    </div>  
    <div class="push"></div>        
    <footer class="footer has-background-grey-dark">
        <div class="wrapper">
            <span>Made with <img src="images/heart.svg"> by SBG Bots <a href="meetTheTeam.html"><img src="images/copyright.svg"></a></span>
                <br><a href="index.html">Home</a>                          
                <br><a href="https://github.com/bhumikabhatia/sbg-bots">View on GitHub</a>
        </div>
    </footer>
</body>
<script type="text/babel" src="misere.js"></script>
</html>
